{% extends 'base.html' %}

{% block content %}

<style>
#container {
    display: flex;
    justify-content: center; /* Centrar horizontalmente */
    align-items: center; /* Centrar verticalmente */
    height: 100vh; /* Altura del viewport */
}

#card {
    overflow: hidden;
    position: relative;
    text-align: left;
    border-radius: 0.5rem;
    max-width: 500px; /* Aumentar el tamaño máximo de la tarjeta */
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    background-color: #fff;
    padding: 1.5rem; /* Agregar relleno interno */
    margin: 0 5%; /* Dejar un margen del 10% (5% a cada lado) */
}

#card .dismiss {
    position: absolute;
    right: 10px;
    top: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem; /* Aumentar el tamaño del botón */
    background-color: #fff;
    color: black;
    border: 2px solid #D1D5DB;
    font-size: 1.25rem; /* Aumentar tamaño de fuente */
    font-weight: 300;
    width: 40px; /* Aumentar el tamaño del botón */
    height: 40px; /* Aumentar el tamaño del botón */
    border-radius: 7px;
    transition: .3s ease;
}

#card .header {
    padding: 1.5rem 1rem; /* Ajustar padding */
}

#card .image {
    display: flex;
    margin-left: auto;
    margin-right: auto;
    background-color: #e2feee;
    flex-shrink: 0;
    justify-content: center;
    align-items: center;
    width: 4rem; /* Aumentar tamaño del círculo */
    height: 4rem; /* Aumentar tamaño del círculo */
    border-radius: 9999px;
    animation: animate .6s linear alternate-reverse infinite;
    transition: .6s ease;
}

#card .image svg {
    color: #0afa2a;
    width: 3rem; /* Aumentar tamaño del SVG */
    height: 3rem; /* Aumentar tamaño del SVG */
}

#card .content {
    margin-top: 1rem; /* Aumentar el espacio superior */
    text-align: center;
}

#card .title {
    color: #066e29;
    font-size: 1.5rem; /* Aumentar tamaño de fuente */
    font-weight: 600;
    line-height: 1.75rem; /* Ajustar altura de línea */
}

#card .message {
    margin-top: 0.5rem;
    color: #595b5f;
    font-size: 1rem; /* Aumentar tamaño de fuente */
    line-height: 1.5rem; /* Ajustar altura de línea */
}

#card .actions {
    margin: 1rem 0; /* Ajustar márgenes */
}

#card .history, #card .track {
    display: inline-flex;
    padding: 0.75rem 1.5rem; /* Aumentar el tamaño de los botones */
    font-size: 1.25rem; /* Aumentar tamaño de fuente */
    line-height: 1.5rem;
    font-weight: 500;
    justify-content: center;
    width: 100%;
    border-radius: 0.375rem;
    border: 1px solid #D1D5DB;
    background-color: #1aa06d; /* Mantener el mismo fondo */
    color: #ffffff; /* Color del texto */
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

#card .track {
    background-color: #fff; /* Botón de volver al inicio */
    color: #242525; /* Color del texto */
    border: 1px solid #D1D5DB; /* Borde */
}

/* Estilos responsivos para dispositivos móviles */
@media (max-width: 768px) {
    #card {
        width: 90%; /* Hacer que la tarjeta llene el 90% del ancho */
        margin: 0 auto; /* Centrar la tarjeta */
    }
}

@keyframes animate {
    from {
        transform: scale(1);
    }

    to {
        transform: scale(1.09);
    }
}
</style>

<div id="container">
    <div id="card">
        <div class="header">
            <div class="image">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                    <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#000000" d="M20 7L9.00004 18L3.99994 13"></path>
                    </g>
                </svg>
            </div>
            <div class="content">
                <span class="title">Los datos se guardaron</span>
                <p class="message">{{ message }}</p>
            </div>
            <div class="actions">
                <button type="button" class="history"><a href="{% url 'plan_de_estudio' %}">Ver datos</a></button>
                <button type="button" class="track"><a href="{% url 'inicio' %}">Volver al inicio</a></button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
